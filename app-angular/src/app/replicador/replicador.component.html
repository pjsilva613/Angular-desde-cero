<div class="container">
    <div class="d-flex justify-content-center">
        <div class="w-50">
            <div class="mb-3">
                <label>Escribe algo: </label>
                <input id="inputTexto" type="text" (input)="actualizarTexto($event)" />
            </div>
        </div>        
    </div>
    <div class="d-flex justify-content-center">
        <div class="w-50">
            <div class="mb-3">
                <label>Texto replicado: </label>
                <input id="replicarTexto" type="text" [value]="texto" readonly/>
            </div>
        </div>
    </div>
</div>
